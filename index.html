<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/81d1f7979b.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div id="carousel">
    <div id="carouselImg">
    </div>
    <div id="carouselChg">
        <span id="prevBtn"><i class="fa fa-solid fa-angle-left"></i></span>
        <span id="nextBtn"><i class="fa fa-solid fa-angle-right"></i></span>
    </div>
    <div id="carouselCtl">
        <div id="carouselDots">
            <span><i class="fa fa-regular fa-circle"></i></span>
            <span><i class="fa fa-regular fa-circle"></i></span>
            <span><i class="fa fa-regular fa-circle"></i></span>
            <span><i class="fa fa-regular fa-circle"></i></span>
            <span><i class="fa fa-regular fa-circle"></i></span>
            <span><i class="fa fa-regular fa-circle"></i></span>
            <span><i class="fa fa-regular fa-circle"></i></span>
        </div>
        <div id="carouselBtn">
            <span id="pause" ><i class="fa fa-solid fa-pause"></i></span>
            <span id="play"><i class="fa fa-solid fa-play"></i></span>
        </div>
    </div>


</div>

</body>
</html>
